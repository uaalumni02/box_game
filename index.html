<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box_Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Box_Game</h1>
            <h2 class="text-center">Pick a Number Between 1-3 and Make the Box Disappear</h2>
        </div>
    </div>
    <br></br>
    <div id="input">
        <input type="text"  id="number" placeholder="Enter Number" required>
    </div>
    <div class="btn">
        <button onclick="getRndInteger(1, 3); inputNumber()" >
            Submit
        </button>
    </div>
    <div class="resetBtn">
        <button>
            Reset
        </button>
    </div>
    <div class="wrapper">
    <div id="box">
        <h6> Make Me Disappear</h6>
    </div>
    <div id="scoreBox">
        <h6> Number of Guesses: </h6>
        </div>
    </div>
    <div id="responses">
        <h5> Game Responses:</h5>
    <p id="validationResponse"></p>
    <p id="answerResponse"></p>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
